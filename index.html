<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Sergey Leonov, Junior Front-end developer">
    <title>Sergey Leonov, front-end</title>
    <link href="CSS/styles.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="preload" href="fonts/Rufina-Regular.woff2" as="font">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <img class="main-header__logo" src="img/footer.png" width="71" height="52" alt="Logo">
            <ul class="main-header__navigation navigation">
                <li class="navigation__item">
                    <a class="navigation__link" href="#works">Portfolio</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#bio">About me</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#contacts">Contacts</a>
                </li>
            </ul>
        </header>
        <main class="main-page">
            <ul class="main-page__works my-works" id="#works">

            </ul>
        </main>
    </div>
    <div class="container__footer">
        <footer class="main-footer">
            <div class="main-footer__bio bio" id="bio">
                <div class="bio__wrapper">
                    <img class="bio__logo" width="111" height="81" src="img/footer.png" alt="Logo">
                    <div class="bio__info">
                        <h2 class="bio__name">Sergey Leonov</h2>
                        <p class="bio__location">Saint-Petersburg, Russia</p>
                        <div class="bio__social social">
                            <a class="social__item social__item--vk" href="https://vk.com/id15579043" aria-label="VK link"></a>
                            <a class="social__item social__item--git" href="https://github.com/arcade-machine" aria-label="GitHub link"></a>
                            <a class="social__item social__item--inst" href="https://www.instagram.com/arcade_high/" aria-label="Instagram link"></a>
                        </div>
                    </div>
                </div>
                <p class="bio__about">Junior front-end developer. Right now I'm actively looking for work. Feel free to contact me.</p>
            </div>
            <div class="main-footer__contact contacts">
                <h2 class="contacts__header" id="contacts">Contacts</h2>
                <a class="contacts__email" href="mailto:agrael@yandex.ru">You can contact me via email: <span class="contacts__mail-hover">agrael@yandex.ru</span></a>
                <a class="contacts__phone" href="tel:+7-981-107-58-65">Or just give me a call: <span class="contacts__phone-hover">+7-981-107-58-65</span></a>
            </div>
        </footer>
    </div>

    <template class = "my-works my-works--template" style="display: none">
        <ul>
            <li class = "my-works__item">
                <a href="#">
                    <img class="my-works__image" src="#" alt="#">
                    <p class="my-works__preview">Preview</p>
                </a>
                <a href="#">
                    <p class="my-works__git">Git page</p>
                </a>
            </li>
        </ul>
    </template>

    <script src="js/script.js"></script>

</body>
</html>
